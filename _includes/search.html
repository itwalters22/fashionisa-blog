<!--<ul id="results-container"></ul> this goes elsewhere-->
<div class="home-second">
<ul id="results-container" class="post-list"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="/fashionisa-blog/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><h3><a href="{url}" class="post-link"><div class="image"><p><img class="thmb" src="{thumbnail}"></p></div><div class="post-info"><div class="txt-box"><p class="cat">{category}</p><span class="post-meta">{date}</span><h3 class="p-title">{title}</h3><p class="des">{description}</p></div></div></a></h3></li>',
  noResultsText:'<div id="no-result"> No Results Found </div>',
  json: '/fashionisa-blog/search.json'
})
</script>
