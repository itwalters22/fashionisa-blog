<footer class="site-footer h-card">
  <data class="u-url" href="{{ / | relative_url }}"></data>

  <!--<div class="wrapper">-->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}" target="_blank" class="fa fa-envelope-o">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="rssfeed">
        <p class="rss-subscribe"><!--subscribe --><a class="ftxt" href="{{ "/feed.xml" | relative_url }}"><!--via-->RSS</a></p>
      </div>

      <div class="privacypolicy">
        <a class="ftxt" href="/fashionisa-blog/privacy-policy/">Privacy Policy</a>
      </div>

    </div>

 <!-- </div>-->

</footer>
