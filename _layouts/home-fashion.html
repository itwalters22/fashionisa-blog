---
layout: default
---

<div class="home-second">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
   <!-- <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>-->
    <ul id="myList" class="post-list">
      {%- for post in site.posts -%} <!-- add a limit to call see more button, also 
      need to edit the screen content width thing so the desktop versions stays for longer when you minimize the screen-->
      {%- if post.category == "Fashion"-%}
       {% include make_postlist.html %}
      {%- endif -%}
      {%- endfor -%}
    </ul>
  <div id="loadMore">Show more +</div>
  <!--  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p> -->
  {%- endif -%}
</div>
<script>
$(function(){
    $("#myList li").slice(0, 5).show(); // select the first ten
    $("#loadMore").click(function(e){ // click event for load more
        e.preventDefault();
        $("#myList li:hidden").slice(0, 5).show(); // show next 5
    });
});
</script>
