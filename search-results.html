<input type="text" id="search-input" placeholder="Search..." oninput="showMore()"><br>
{% include search.html %}
<div id="loadMore">Show more +</div>
<script>
function showMore(){
	if(document.getElementById("search-input").value.length == 0){
	   document.getElementById("loadMore").style.display = 'none';
	}else{
	   document.getElementById("loadMore").style.display = 'block';
	}
}
</script>
<script>
$(function(){
    $("#results-container li").slice(0, 5).show(); // select the first ten
    $("#loadMore").click(function(e){ // click event for load more
        e.preventDefault();
        $("#results-container li:hidden").slice(0, 5).show(); // select next 5 posts
    });
});
</script>
